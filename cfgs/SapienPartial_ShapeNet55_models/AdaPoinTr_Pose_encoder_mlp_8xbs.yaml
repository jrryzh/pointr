optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0008, # 0.0001
  weight_decay : 0.0005
}}

scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/SapienPartial_ShapeNet-55.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/SapienPartial_ShapeNet-55.yaml, 
            others: {subset: 'val'}},
  test : { _base_: cfgs/dataset_configs/SapienPartial_ShapeNet-55.yaml, 
            others: {subset: 'test'}}}
            
model : {
    NAME: AdaPoinTr_Pose_encoder_mlp, 
    # NEW
    cate_num: 55,
    num_query: 512, # 512, 
    num_points: 8192,
    center_num: [256, 128],
    global_feature_dim: 1024, 
    encoder_type: graph,
    decoder_type: fc,
    pre_global_feature: True,
    encoder_config: {
      embed_dim: 384,
      depth: 6, # 6
      num_heads: 6,
      k: 8,
      n_group: 2,
      mlp_ratio: 2.,
      block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      combine_style: 'concat',
    },
    decoder_config: {
      embed_dim: 384,
      depth: 8, # 8
      num_heads: 6,
      k: 8,
      n_group: 2,
      mlp_ratio: 2.,
      self_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      self_attn_combine_style: 'concat',
      cross_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn'], 
      cross_attn_combine_style: 'concat',
    },
    pose_config: {
      rotat_feature: 'rebuild',
      normalize_head: True,
      rotate_loss_type: 'l1', # l1 geodesic l2
      size_loss_type: 'l1', # l1
      trans_loss_type: 'l1', # l1
    },
    mlp_decoder_config: {
      feature: 'rebuild_feature', # rebuild_feature global_feature
    }
}
  
total_bs : 384 # 48
step_per_update : 1
max_epoch : 600

consider_metric: CDL1
